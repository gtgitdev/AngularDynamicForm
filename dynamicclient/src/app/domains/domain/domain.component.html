<div  >
<mat-sidenav-container >
  <mat-sidenav   #sidenav [mode]="isScreenSmall() ? 'over' : 'side'" [opened]="!isScreenSmall()"
    class="app-sidenav mat-elevation-z10">
    <mat-toolbar color="accent">Domains</mat-toolbar>
    <mat-nav-list name="domain" aria-label="domain">
      <mat-list-item (click)="loadAdHocList(domain)" *ngFor="let domain of domains">
        <p>
          {{domain.domainName}}</p>
        <span fxFlex></span>
        <span *ngIf="selectedDomain && domain.domainId === selectedDomain.domainId">
          <mat-icon>chevron_right</mat-icon>
        </span>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <app-domain-detail [domain]="selectedDomain"></app-domain-detail>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
