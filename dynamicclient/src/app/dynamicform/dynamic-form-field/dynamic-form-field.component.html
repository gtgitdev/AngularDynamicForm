<div [ngSwitch]="field.controlType">

  <mat-form-field class="dynamic-text-full-width" *ngSwitchCase="'textbox'">
    <input matInput placeholder="{{field.label}}" [(ngModel)]="field.value">
  </mat-form-field>

  <mat-form-field *ngSwitchCase="'dropdown'"> 
    <mat-select placeholder="Select">
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>

</div>
