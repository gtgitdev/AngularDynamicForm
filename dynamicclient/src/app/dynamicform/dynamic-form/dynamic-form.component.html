<mat-card>
  <mat-card-title>
    Test Card
  </mat-card-title>
  <mat-card-content>
    <form class="dynamic-form">
      <div *ngFor="let field of fields">
        <app-dynamic-form-field [field]="field"></app-dynamic-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()" color = "primary"><mat-icon>save</mat-icon>Save</button>
    <button mat-button (click)="cancel()" color = "primary"><mat-icon>cancel</mat-icon>Cancel</button>
  </mat-card-actions>
</mat-card>
